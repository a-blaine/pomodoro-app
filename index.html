<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/bcafc13812.js"
      crossorigin="anonymous"
    ></script>
    <title>Pomodoro App</title>
  </head>
  <body>
    <div class="container">
      <h1>Pomodoro</h1>
      <div class="button-panel">
        <a href="/" id="work" class="active">Work</a>
        <a href="/" id="break">Break</a>
      </div>

      <div class="timer">
        <div class="circle"></div>
      </div>
      <div class="time">
        <p id="countdown"></p>
      </div>

      <div class="controls">
        <button id="play" class="show"><i class="fa-solid fa-play"></i></button>
        <button id="stop" class="hide"><i class="fa-solid fa-stop"></i></button>
        <a href="/" id="reset" class="show"
          ><i class="fa-solid fa-rotate-right"></i
        ></a>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
